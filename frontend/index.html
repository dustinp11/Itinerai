<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itiner.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Itiner.ai</h1>
    <div id="preferences-form">
        <div class="form-group">
            <label for="activities">Activities (comma-separated):</label>
            <input type="text" id="activities" placeholder="e.g. Food, Beach, Shopping">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="e.g. Irvine, CA">
        </div>
        <div class="form-group">
            <label for="budget">Budget:</label>
            <select id="budget">
                <option value="1">$ - Cheap</option>
                <option value="2" selected>$$ - Moderate</option>
                <option value="3">$$$ - Expensive</option>
                <option value="4">$$$$ - Very Expensive</option>
            </select>
        </div>
        <button id="search-btn">Search Places</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
